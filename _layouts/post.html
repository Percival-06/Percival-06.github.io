---
layout: default
---

<div class="page-layout">
    <a href="/archive/" class="back-link">← 返回文章列表</a>
    
    <article class="post">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</div>
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>
    
    <footer class="page-footer">© {{ site.time | date: "%Y" }} {{ site.title }}</footer>
</div>
