<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #f8fafc;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
        }
        
        /* 首页居中布局 */
        .home-layout {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .home-layout h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        /* 内容页布局 */
        .page-layout {
            max-width: 700px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .page-layout h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }
        
        /* 打字机效果 */
        .typewriter-text {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            min-height: 1.6em;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #f8fafc;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* 导航 */
        .minimal-nav {
            margin-top: 2rem;
        }
        
        .minimal-nav a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        
        .minimal-nav a:hover {
            color: #f8fafc;
        }
        
        /* 返回链接 */
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #f8fafc;
        }
        
        /* 文章列表 */
        .post-list {
            list-style: none;
        }
        
        .post-list li {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
        }
        
        .post-list li:last-child {
            border-bottom: none;
        }
        
        .post-meta {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .post-link {
            font-size: 1.125rem;
            color: #f8fafc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .post-link:hover {
            color: #94a3b8;
        }
        
        /* 文章内容 */
        .post-content {
            color: #e2e8f0;
        }
        
        .post-content h2, .post-content h3 {
            color: #f8fafc;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .post-content p {
            margin-bottom: 1rem;
        }
        
        .post-content a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .post-content a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .post-content ul, .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .post-content code {
            background: #1e293b;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            color: #e2e8f0;
        }
        
        .post-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .post-content pre code {
            background: transparent;
            padding: 0;
        }
        
        /* 页脚 */
        .minimal-footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #64748b;
        }
        
        .page-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        /* 响应式 */
        @media (max-width: 600px) {
            .home-layout h1 { font-size: 2.5rem; }
            .typewriter-text { font-size: 1.125rem; }
            .minimal-nav a { margin: 0 0.75rem; }
            .page-layout { padding: 2rem 1.5rem; }
            .page-layout h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
